name: Rails Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Ruby environment without deployment mode
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.8' # Match your Ruby version
          bundler-cache: true   # Cache gems for faster installs

      # Install dependencies without deployment mode
      - name: Install dependencies
        run: |
          bundle config set deployment false # Disable deployment mode
          bundle install

      # Run RuboCop with Rails-specific configuration
      - name: Run RuboCop
        run: bundle exec rubocop --rails

      # Debug environment (optional)
      - name: Debug Ruby Environment
        run: |
          ruby --version
          bundle --version
          bundle list
