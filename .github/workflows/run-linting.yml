name: Linting

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.8'
      - run: bundle install
      - name: RuboCop
        run: bundle exec rubocop --auto-correct-all